<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Web AR App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Web AR framework -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- AR container -->
    <div id="ARviewport">
        <!-- Scene -->
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <!-- Asset Management -->
            <a-assets>
                <video id="videoPlayer" controls>
                    <source src="" type="video/mp4">
                </video>
            </a-assets>
            <!-- Marker -->
            <a-marker type="hiro">
                <a-video src="#videoPlayer" width="4" height="4" rotation="-90 0 0"></a-video>
                <!--<a-text id="atext" value="Test" color="White" position="-1 0 2.2" rotation="270 0 0"  side="double"></a-text>-->
            </a-marker>
            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Fullscren video container -->
    <div id="fullscreenVideo" hidden>
        <video id="videoPlayer2" controls>
            <source src="" type="video/mp4">
        </video>
    </div>

    <!-- Playlist overlay -->
    <div id="playlist">
        <h2 id="playlistTitle">Playlist</h2>
    </div>

    <div id="showHidePlaylist">
        <button id="showHidePlaylistBtn">
            <img id="showHidePlaylistIcon" src="./media/hidePlaylistBtn.png" alt="Show/Hide Playlist">
        </button>
    </div>

    <!-- Video player controls -->
    <div id="controls">
        <button id="previousBtn">
            <img id="previousIcon" src="./media/previousBtn.png" alt="Previous">
        </button>
        <button id="playPauseBtn">
            <img id="playPauseIcon" src="./media/playBtn.png" alt="Pause">
            <h2 id="playPauseText"></h2>
        </button>
        <button id="nextBtn">
            <img id="nextIcon" src="./media/nextBtn.png" alt="Next">
        </button>
        <button id="muteUnmuteBtn">
            <img id="muteUnmuteIcon" src="./media/unmutedBtn.png" alt="Mute">
        </button>
        <button id="fullscreenBtn">
            <img id="fullscreenIcon" src="./media/fullscreenBtn.png" alt="Fullscreen">
        </button>
    </div>
    <script src="app.js"></script>
</body>

</html>
