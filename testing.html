<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <script>
      AFRAME.registerComponent("color-on-hover", {
        init: function () {
          var wrapper = this.el;
          var redBox = wrapper.querySelector(".redbox");

          wrapper.addEventListener("mouseenter", function () {
            redBox.setAttribute("color", "blue");
          });

          wrapper.addEventListener("mouseleave", function () {
            redBox.setAttribute("color", "red");
          });
        },
      });
    </script>

    <style>
      html,
      body,
      #arjsScene {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="arjsScene">
      <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; changeMatrixMode: cameraTransform;"
        style="width: 100%; height: 100%;"
      >
        <a-entity
          id="cursor"
          cursor="rayOrigin: mouse"
          raycaster="objects: [data-raycastable]"
        ></a-entity>

        <a-entity
          position="0 1.5 -4"
          class="collision-wrapper"
          data-raycastable="true"
        >
          <a-plane
            position="0 0 0"
            width="1"
            height="1"
            visible="false"
            static-body="shape: box; width: 1; height: 1; depth: 0.1;"
          ></a-plane>
          <a-box
            class="redbox"
            position="0 0 0"
            color="red"
            scale="0.5 0.5 0.5"
          ></a-box>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
