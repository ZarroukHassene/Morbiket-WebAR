    <script>
      const scene = document.querySelector("a-scene");
      const backgroundScene = document.getElementById("backgroundScene");
      const cardsGroup = document.getElementById("CardsGroup1");
      const nextCard = document.getElementById("nextButtonVideo");
      const previousCard = document.getElementById("previousButton");
      const camera = document.getElementById("camera");
      const cards = document.getElementsByClassName("card");
      const allCards = document.getElementsByClassName("allCards");
      const colors = [
        "#1A1123",
        "#63CDC2",
        "#DC1E4D",
        "#B0ACA6",
        "#070707",
        "#402A5C",
        "#001E34",
        "#273B30",
      ];

      const brigthColors = [
        "#E73A53",
        "#15100F",
        "#57AAB3",
        "#576C5B",
        "#F91212",
        "#DEC5A5",
        "#D4D4D4",
        "#D8D7C9",
      ];

      cards[1].setAttribute("rotation", "0 0 0");
      cards[2].setAttribute("rotation", "0 0 0");
      cards[3].setAttribute("rotation", "0 0 0");

      for (let i = 1; i < 10; i++) {
        // Create a new copy of the cardsGroup
        const newCardsGroup = cardsGroup.cloneNode(true);

        // Modify the position of the newCardsGroup
        newCardsGroup.setAttribute("position", { x: i * 8.5, y: 0, z: 0 });

        // Append the newCardsGroup to the scene
        scene.appendChild(newCardsGroup);
      }
      for (let i = 1; i < 10; i++) {
        // Create a new copy of the cardsGroup
        const newCardsGroup = cardsGroup.cloneNode(true);

        // Modify the position of the newCardsGroup
        newCardsGroup.setAttribute("position", { x: i * -8.5, y: 0, z: 0 });

        // Append the newCardsGroup to the scene
        scene.appendChild(newCardsGroup);
      }

      let xValue = -5.4;
      let cardToShow = 4;
      let cardToHide = 1;
      let clickspreviousCard = 0;
      let clicksnextCard = 0;
      let x = 0;
      let previousColor;

      nextCard.addEventListener("click", () => {
        let colorIndex = Math.floor(Math.random() * colors.length);
        if (previousColor == colors[colorIndex]) {
          colorIndex = Math.floor(Math.random() * colors.length);
        }
        backgroundScene.setAttribute("color", brigthColors[colorIndex]);
        for (let i = 0; i < allCards.length; i++) {
          allCards[i].setAttribute("color", colors[colorIndex]);
        }

        clicksnextCard++;
        if (clicksnextCard == 1 && clickspreviousCard != 0) {
          cardToShow++;
          cardToHide++;
          clickspreviousCard = 0;
        }
        xValue = xValue + 1.7;
        camera.setAttribute(
          "animation",
          `property: position; to: ${xValue} 3.531 1.441;  easing: linear; dur:500 `
        );

        cards[cardToShow].setAttribute(
          "animation",
          `property: rotation; to: 0 0 0;easing: linear; dur:1000 `
        );

        cards[cardToHide].setAttribute(
          "animation",
          `property: rotation; to: 180 0 0; easing: linear;dur:1000 `
        );
        cardToShow++;
        cardToHide++;
        previousColor = colors[colorIndex];
      });

      previousCard.addEventListener("click", () => {
        let colorIndex = Math.floor(Math.random() * colors.length);
        if (previousColor == colors[colorIndex]) {
          colorIndex = Math.floor(Math.random() * colors.length);
        }

        backgroundScene.setAttribute("color", brigthColors[colorIndex]);

        for (let i = 0; i < allCards.length; i++) {
          allCards[i].setAttribute("color", colors[colorIndex]);
        }
        clickspreviousCard++;
        if (clickspreviousCard == 1 && clicksnextCard != 0) {
          cardToShow--;
          cardToHide--;
          clicksnextCard = 0;
        }
        xValue = xValue - 1.4;

        camera.setAttribute(
          "animation",
          `property: position; to: ${(xValue =
            xValue - 0.3)} 3.531 1.441; dur: 500; easing: linear `
        );

        console.log(cardToHide);
        console.log(cardToShow);

        cards[cardToHide].setAttribute(
          "animation",
          `property: rotation; to: 0 0 0;easing: linear; dur:1000 `
        );

        cards[cardToShow].setAttribute(
          "animation",
          `property: rotation; to: 180 0 0; easing: linear;dur:1000 `
        );
        if (cardToHide == 0) {
          cardToHide = 55;
        }

        if (cardToShow == 0) {
          cardToShow = 55;
        }

        if (cardToHide >= 50 && cardToHide % 5 == 0 && cardToShow > 4) {
          cardToHide = cardToHide + 10;
        }

        cardToShow--;
        cardToHide--;
        previousColor = colors[colorIndex];
      });
